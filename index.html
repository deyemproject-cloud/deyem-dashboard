<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deyem Project | Content Studio Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --ink: #0f1014;
            --ink-soft: #161922;
            --blue-muted: #243046;
            --blue-accent: #3d4f6b;
            --text-primary: #f5f7fb;
            --text-secondary: #a5afc7;
            --surface: rgba(255,255,255,0.02);
            --surface-strong: rgba(255,255,255,0.04);
            --border: rgba(255,255,255,0.08);
            --radius: 18px;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(150deg, var(--ink) 0%, #10131d 45%, #1b2333 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(61,79,107,0.25), transparent 55%);
            z-index: -2;
        }
        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0.08;
            mix-blend-mode: soft-light;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--blue-muted); border-radius: 999px; }
        #root { min-height: 100vh; }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem clamp(1.5rem, 3vw, 2.5rem) 4rem;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }
        .hero img {
            width: 220px;
            height: auto;
            object-fit: contain;
        }
        .hero p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .hero h2 {
            font-weight: 600;
            font-size: 2rem;
            color: var(--text-primary);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 1.25rem;
            margin-bottom: 3.5rem;
        }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }
        .stat-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
            margin-bottom: 0.35rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .clients-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .clients-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
        }
        .client-card {
            background: var(--surface-strong);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .client-top {
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
        }
        .client-info h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.1rem;
        }
        .client-info span {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .client-type {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .client-package {
            font-size: 0.85rem;
            color: var(--text-primary);
        }
        .client-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .pill {
            font-size: 0.75rem;
            padding: 0.1rem 0.55rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }
        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        @media (max-width: 600px) {
            .hero img { width: 160px; }
            .hero h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="grain"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useState, useMemo } = React;
        const { motion } = window.Motion;

        const clients = [
            { id: 1, name: "Artica", location: "Melegnano", type: "Gelateria", revenue: 300, package: "1 reel + 1 post / week", status: "Attivo" },
            { id: 2, name: "Black Bull Pub", location: "Pavia", type: "English Pub", revenue: 300, package: "1 reel + 1 post / week", status: "Attivo" },
            { id: 3, name: "Francesco Mastrandrea", location: "Pavia", type: "Actor / Storyteller", revenue: 400, package: "1 reel every 10 days", status: "Attivo" },
            { id: 4, name: "Muuuteca", location: "Pavia", type: "Grill & Wine", revenue: 500, package: "1 reel + 2 posts / week", status: "Attivo" },
            { id: 5, name: "Bled Wild", location: "Bergamo", type: "Rapper", revenue: 500, package: "1 reel every 5 days", status: "Attivo" },
            { id: 6, name: "NOA Beauty Wellness", location: "Pavia", type: "Beauty Center", revenue: 500, package: "1 reel + 1 post / week", status: "Opens March" },
            { id: 7, name: "La Bella Mbrìana", location: "Montebello", type: "Neapolitan Restaurant", revenue: 450, package: "1 reel + 1 post / week", status: "Rebrand" },
            { id: 8, name: "Milano Street Barber", location: "Melegnano", type: "Barbershop", revenue: 300, package: "1 reel + 1 post / week", status: "Attivo" },
            { id: 9, name: "915 Languages", location: "El Paso, TX", type: "Language School", revenue: 400, package: "2 reels / week", status: "Remote" }
        ];

        const AnimatedValue = ({ value, prefix = "" }) => {
            const [display, setDisplay] = useState(0);
            useEffect(() => {
                let frame = 0;
                const frames = 40;
                const target = value;
                const step = () => {
                    frame++;
                    const progress = Math.min(frame / frames, 1);
                    setDisplay(Math.round(progress * target));
                    if (progress < 1) requestAnimationFrame(step);
                };
                requestAnimationFrame(step);
            }, [value]);
            return <span>{prefix}{display.toLocaleString()}</span>;
        };

        const StatCard = ({ label, value, prefix, delay = 0 }) => (
            <motion.div
                className="stat-card"
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.5, delay }}
            >
                <div className="stat-label">{label}</div>
                <div className="stat-value"><AnimatedValue value={value} prefix={prefix} /></div>
            </motion.div>
        );

        const ClientCard = ({ client, index }) => (
            <motion.div
                className="client-card"
                initial={{ opacity: 0, y: 25 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.4, delay: index * 0.05 }}
                whileHover={{ translateY: -6 }}
            >
                <div className="client-top">
                    <div className="client-info">
                        <h4>{client.name}</h4>
                        <span>{client.location}</span>
                    </div>
                    <span className="pill">{client.status}</span>
                </div>
                <div className="client-type">{client.type}</div>
                <div className="client-package">{client.package}</div>
                <div className="client-footer">
                    <span>Mensile</span>
                    <strong style={{ color: 'var(--text-primary)', fontSize: '1rem' }}>€{client.revenue}</strong>
                </div>
            </motion.div>
        );

        const App = () => {
            const totalRevenue = useMemo(() => clients.reduce((sum, c) => sum + c.revenue, 0), []);
            const activeClients = clients.length;

            return (
                <div className="container">
                    <motion.section
                        className="hero"
                        initial={{ opacity: 0, y: 20 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.6 }}
                    >
                        <img src="./logo-full.png" alt="Deyem Project" />
                        <p>Content Studio Dashboard · Febbraio 2026</p>
                        <h2>Operativo su Milano, Pavia, Bergamo e El Paso</h2>
                    </motion.section>

                    <div className="stats-grid">
                        <StatCard label="Clienti Attivi" value={activeClients} />
                        <StatCard label="Revenue Mensile" value={totalRevenue} prefix="€" delay={0.1} />
                        <StatCard label="Contenuti / Settimana" value={18} delay={0.2} />
                        <StatCard label="Città Coperte" value={5} delay={0.3} />
                    </div>

                    <div className="clients-header">
                        <h3>Portafoglio Clienti</h3>
                        <span className="pill">Aggiornato · Feb 2026</span>
                    </div>

                    <div className="clients-grid">
                        {clients.map((client, idx) => (
                            <ClientCard client={client} index={idx} key={client.id} />
                        ))}
                    </div>

                    <footer>
                        Deyem Project © 2026 · Content Studio Dashboard
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
